<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0187079dc7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h1>ToDo List</h1>
        
        <form class="search">
            <input class="form-control" type="text" placeholder="search todos">
        </form>

        <ul class="todos">
            <li class="list-group-item">Play Mario Kart<i class="far fa-trash-alt"></i></li>
            <li class="list-group-item">Catch cab<i class="far fa-trash-alt"></i></li>
        </ul>

        <p>Add a new todo..</p>
        <form class="add">
        <input type="text" name="add">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
